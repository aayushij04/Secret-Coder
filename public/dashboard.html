<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Compiler</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .dashboard {
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .welcome {
      font-size: 24px;
      font-weight: bold;
    }
    .profile {
      position: relative;
      cursor: pointer;
    }
    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: gray;
    }
    .dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      z-index: 10;
      min-width: 160px;
    }
    .dropdown a, .dropdown div {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #000;
      background: #fff;
      cursor: pointer;
    }
    .dropdown a:hover, .dropdown div:hover {
      background-color: #eee;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      align-items: center;
    }
    select, .theme-toggle {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .theme-toggle {
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #f4f4f4;
      color: #000;
      resize: vertical;
    }
    .actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 20px;
      background-color: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn.save { background-color: #2e7d32; }
    .btn.run { background-color: #f57c00; }
    .output {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #eee;
      font-family: monospace;
      white-space: pre-wrap;
      min-height: 80px;
    }
    body.dark {
      background-color: #121212;
      color: #fff;
    }
    body.dark textarea {
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
    }
    body.dark .theme-toggle,
    body.dark select {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    body.dark .dropdown {
      background: #333;
      border: 1px solid #555;
    }
    body.dark .dropdown a,
    body.dark .dropdown div {
      color: #fff;
      background: #333;
    }
    body.dark .dropdown a:hover,
    body.dark .dropdown div:hover {
      background: #444;
    }
    body.dark .output {
      background-color: #1e1e1e;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <div class="welcome" id="welcome">Welcome, User</div>
      <div class="profile" onclick="toggleDropdown()">
        <div class="profile-icon"></div>
        <div class="dropdown" id="profileDropdown">
          <div onclick="viewProfile()">üë§ View Profile</div>
          <div onclick="toggleSavedCodes()">üíæ Saved Codes</div>
          <div onclick="logout()">üö™ Logout</div>
          <div id="savedCodes" style="display: none; border-top: 1px solid #ccc;"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <select id="language">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
      </select>
      <div class="theme-toggle" onclick="toggleTheme()">üåô</div>
    </div>

    <textarea id="codeEditor" placeholder="Write your code here..."></textarea>

    <div class="actions">
      <button class="btn save" onclick="saveCode()">üíæ Save</button>
      <button class="btn" onclick="shareCode()">üîó Share</button>
      <button class="btn run" onclick="runCode()">‚ñ∂Ô∏è Compile & Run</button>
    </div>

    <div class="output" id="outputBox">Output will appear here...</div>
  </div>

  <script>
    const loginUser = {
      name: "Aayushi",
      completedCodes: 12
    };

    document.getElementById("welcome").textContent = `Welcome, ${loginUser.name}`;

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.querySelector('.theme-toggle').textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    function toggleDropdown() {
      const dd = document.getElementById("profileDropdown");
      dd.style.display = dd.style.display === "block" ? "none" : "block";
    }

    function viewProfile() {
      alert(`${loginUser.name}'s Profile\nCompleted Codes: ${loginUser.completedCodes}`);
    }

    function logout() {
      alert("Logging out...");
    }

    function toggleSavedCodes() {
      const savedDiv = document.getElementById("savedCodes");
      savedDiv.style.display = savedDiv.style.display === "block" ? "none" : "block";
      refreshSavedCodes();
    }

    function refreshSavedCodes() {
      const savedDiv = document.getElementById("savedCodes");
      savedDiv.innerHTML = "";
      const keys = Object.keys(localStorage);
      const userCodes = keys.filter(k => k.startsWith(`${loginUser.name}_code_`));
      if (userCodes.length === 0) {
        savedDiv.innerHTML = "<div style='padding: 10px; color: gray;'>No saved codes</div>";
        return;
      }
      userCodes.forEach(k => {
        const fileName = k.split("_code_")[1];
        const item = document.createElement("div");
        item.textContent = `üìÑ ${fileName}`;
        item.onclick = () => {
          const code = localStorage.getItem(k);
          document.getElementById("codeEditor").value = code;
          document.getElementById("outputBox").textContent = `Loaded "${fileName}"`;
          toggleDropdown();
        };
        savedDiv.appendChild(item);
      });
    }

    function saveCode() {
      const code = document.getElementById("codeEditor").value;
      const filename = prompt("Enter file name to save:");
      if (!filename) return;
      const key = `${loginUser.name}_code_${filename}`;
      localStorage.setItem(key, code);
      alert(`Code saved as "${filename}"`);
      refreshSavedCodes();
    }

    function shareCode() {
      const code = document.getElementById("codeEditor").value;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      });
    }

    async function runCode() {
      const code = document.getElementById("codeEditor").value;
      const lang = document.getElementById("language").value;
      const outputBox = document.getElementById("outputBox");

      const languageMap = {
        javascript: 63,
        python: 71,
        cpp: 54
      };

      const languageId = languageMap[lang];

      outputBox.textContent = "‚è≥ Running your code...";

      try {
        const response = await fetch("http://localhost:5000/run-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            code: code,
            languageId: languageId
          })
        });

        const contentType = response.headers.get("Content-Type");
        if (contentType && contentType.includes("application/json")) {
          const result = await response.json();

          if (result.stderr) {
            outputBox.textContent = `‚ùå Runtime Error:\n${result.stderr}`;
          } else if (result.compile_output) {
            outputBox.textContent = `‚ö†Ô∏è Compile Error:\n${result.compile_output}`;
          } else {
            outputBox.textContent = `‚úÖ Output (${lang}):\n${result.stdout}`;
          }
        } else {
          outputBox.textContent = "‚ùå Error: Unexpected response format.";
        }
      } catch (err) {
        outputBox.textContent = `‚ùå Error: ${err.message}`;
      }
    }

    const starterCodes = {
      javascript: `console.log("Hello, JavaScript!");`,
      python: `print("Hello, Python!")`,
      cpp: `#include <iostream>\nusing namespace std;\n\nint main() {\n    cout << "Hello, C++!" << endl;\n    return 0;\n}`
    };

    document.getElementById("language").addEventListener("change", function () {
      const lang = this.value;
      document.getElementById("codeEditor").value = starterCodes[lang];
    });

    document.getElementById("language").dispatchEvent(new Event("change"));

    window.addEventListener("click", function (e) {
      if (!e.target.closest(".profile")) {
        document.getElementById("profileDropdown").style.display = "none";
      }
    });
  </script>
</body>
</html>
